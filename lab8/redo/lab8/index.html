<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions
            // Run script once DOM is loaded
            document.addEventListener('DOMContentLoaded', function() {

                // When correct answer is clicked, change color to green
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = "Correct!";

                });
                
                // When any incorrect answer is clicked, change color to red
                let incorrects = document.querySelectorAll('.incorrect');

                for(let i=0; i < incorrects.length; i++)
                {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = "Incorrect!";
                    });
                }


                // When check button is clicked, check answer in input box
                let checkButton = document.querySelector('#check');
                checkButton.addEventListener('click', function() {
                    let inputField = document.querySelector('#input');
                    let inputAnswer = inputField.value;
                    // If the answer is correct, change text field color to green
                    if (inputAnswer.toLowerCase() === "yes")
                    {
                        inputField.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = "Correct!";

                    // Else if the answer is incorrect, change text field color to red
                    }
                    else
                    {
                        inputField.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = "Incorrect!";
                    }

                });
            });


        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the approximate ration of people to sheep in New Zealand?</h3>
                
                <button class="incorrect">6 people per 1 sheep</button>
                <button class="incorrect">3 people per 1 sheep</button>
                <button class="incorrect">1 people per 1 sheep</button>
                <button class="incorrect">1 people per 3 sheep</button>
                <button class="correct">1 people per 6 sheep</button>

                <p id="feedback1"></p>


                <!-- TODO: Add multiple choice question here -->

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <h3>In the manga One Piece, will Usopp get conqueror's haki?</h3>
                <input id="input" type="text"></input>
                <button id="check">Check Answer</button>

                <p id="feedback2"></p>

            </div>

        </div>
    </body>
</html>
